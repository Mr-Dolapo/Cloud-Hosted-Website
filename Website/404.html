  <!-- Bootstrap CSS -->

  <style>
    body {
      background-color: #f8f9fa;
    }

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #343a40;
    }

      max-width: 600px;
    }
